<!DOCTYPE html>
<html>
<body>

<p>Click to button to view the result.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script >
myFunction = () => {
  var str = "cumuyrje";
  var res = new Array();
  res = str.split("");
  var text = "";
  var filter = new Array("r","j");
  var totalmatch = 0;

  for ( var i = 0; i < res.length; i++ ) {
    for ( var j = 0; j < filter.length; j++ ) {
      if (res[i] == filter[j]) {
        totalmatch ++;
        alert(totalmatch);
      }
    }
    if ("aiueo".indexOf(res[i]) > 0) {
      var letter = res[i].toUpperCase();
      res[i] = letter;
    } else if ( totalmatch > 0  ) {
      switch (res[i]) {
        case "j":
          res[i] = "r";
          break;
        case "r":
          res[i] = "j";
          break;
        default:
          res[i] = `${i}#`;
          break;
      }
    } else if ( totalmatch < 2 ) {
      switch (res[i]) {
        case "r":
          res[i] = "r";
          break;
        case "j":
          res[i] = "j";
          break;
        default:
          res[i] = `${i}#`;
          break;
      }
    } else {
      res[i] = `${i}#`
    } 
    text += res[i]
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
