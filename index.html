<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the array values after the split.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script >
myFunction = () => {
  var str = "cujuy";
  var res = new Array();
  res = str.split("");
  var i;
  var text = "";
  for ( i = 0; i < res.length; i++) {
    if ((res === "j") && (res === "r")) {
      res[i] = "j" = "r"; 
    } else if (res[i] === "a") {
      res[i] = "A";
    } else if (res[i] === "i") {
      res[i] = "I";
    } else if (res[i] === "u") {
      res[i] = "U";
    } else if (res[i] === "e") {
    res[i] = "E";
    } else if (res[i] === "o") {
    res[i] = "O";
    } else {
      res[i] = `${i}#`;
    }
    text += res[i]
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
