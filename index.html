<!DOCTYPE html>
<html>
<body>

<p>Click to button to view the result.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script >
myFunction = () => {
  var str = "cumuyre";
  var res = new Array();
  res = str.split("");
  var text = "";
  var result = "";
  var filter = new Array("r","j");
  var totalmatch = 0;

  for ( var i = 0; i < res.length; i++ ) {
    for ( var j = 0; j < filter.length; j++ ) {
      if (res[i] == filter[j]) {
        totalmatch ++;
      }
    }
    if ("aiueo".indexOf(res[i]) > 0) {
      var letter = res[i].toUpperCase();
      res[i] = letter;
    }  
    text += res[i]
  }

  console.log(totalmatch)
  if ( totalmatch > 1 ) {
     var filter = text.split("");
     console.log(filter)
    for ( x = 0; x < filter.length; x++ ) {
      if (filter[x] === "r") {
        filter[x] = "j";
      } else if ( filter[x] === "j") {
        filter[x] = "r";
      }else{
        filter[x] = `${x}#`;
      }
       result += filter[x];
    }
  } else if ( totalmatch < 2 ) {
     var filter = text.split("");
     console.log(filter)
    for ( x = 0; x < filter.length; x++ ) {
      if (filter[x] === "r") {
        filter[x] = "r";
      } else if ( filter[x] === "j") {
        filter[x] = "j";
      }else{
        filter[x] = `${x}#`;
      }
       result += filter[x];
    }
  }

  document.getElementById("demo").innerHTML = result;
}
</script>

</body>
</html>
